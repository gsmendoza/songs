lyrics:
  - Verse 1: |
      Lagipennak. Biagko, innakon ita.
      Lagipennak. Dika koma aglua.
      Addaka itoy nakemko yanman ti papanak.
      'Toy iliwko kenka, dungngo, isunto't kankantak.

  - Verse 2: |
      Lagipennak, no ti tumalaw gasatko.
      Lagipennak, no ti gitarrak mangngegmo.
      Iti samiwengna, ayat, ket addaak kenka,
      Ingga makasubli kenka.
      Lagipennak.

